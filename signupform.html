style.css<!DOCTYPE html>
<head>
    <title>signup Form </title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <div class="login-box">
        <div class="left-box">
            <h1>Sign Up</h1>
            <input type="text"class="input-box"placeholder="Enter username">
            <input type="email"class="input-box"placeholder="Enter Email address">
            <input type="password"class="input-box"placeholder="Enter password">
            <input type="confirm password"class="input-box"placeholder="confirm password">
            <input type="submit"class="submit-btn"value="SIGNUP">
        </div>
        <div class="right-box">
         <span class="right-title">Sign IN With<br>Social Network</span>  
         <button class="social facebook">LOG in with facebook</button> 
         <button class="social twitter">LOG in with Twitter</button> 
         <button class="social google">LOG in with Google</button> 
        </div>
        <div class="or">
            OR
        </div>
    </div>
</body>
